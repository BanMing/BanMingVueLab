<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>

		<div id="app">
			{{message }}
		</div>

		<div id="app-2">
			<span v-bind:title="message">
				鼠标悬停几秒钟查看此处动态绑定的提示信息！
			</span>
		</div>

		<!-- 控制显隐 -->
		<div id="app-3">
			<p v-if="sean">现在你看到我了</p>
		</div>

		<!-- 列表 -->
		<div id="app-4">
			<ol>
				<li v-for="todo in todos">
					{{todo.text}}
				</li>
			</ol>
		</div>

		<!-- 响应事件 -->
		<div id="app-5">
			<p>{{message}}</p>
			<button type="button" v-on:click="reverseMessage">反转消息</button>
		</div>

		<!-- 双向绑定 -->
		<div id="app-6">
			<p>{{ message }}</p>
			<input v-model="message">
		</div>

		<div id="app-7">
			<ol>
				<!-- 创建一个 todo-item  组件的实例 -->
				<!--   现在我们为每个 todo-item 提供 todo 对象 todo 对象是变量，即其内容可以是动态的。 我们也需要为每个组件提供一个“key” -->
				<todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
			</ol>
		</div>

		<div id="app-8">
			{{a}}
		</div>
	</body>
	<!-- 引入本地vue.js -->
	<script type="text/javascript" src="js/vue.js"> </script>
	<script type="text/javascript" src="js/dome1.js"></script>
	<!-- 引入cdnvue.js -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
</html>
